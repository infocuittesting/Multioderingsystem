<div class="main-content bgimg">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div *ngIf="book1 == true">
                    <div class=" dei" style="padding-top:15%">
                        <div class="card card-profile " style="background-color: rgba(245, 245, 245, 0.4);">
                            <!-- <div class="card-avatar">
                                <a href="#pablo">
                                    <img class="img" src="./assets/img/hotel-1.jpg" />
                                </a>
                            </div> -->
                            <div class="card-body">
                                <h2 class="card-category"
                                    style=" font-family:Bradley Hand, Brush Script Std, cursive;color:brown;">Welcome To
                                    Multi Ordering Screen!</h2>
                                <h4 class="card-title">SIGN IN</h4>
                                <div class="card-body">
                                    <form>
                                        <div>
                                            <input class="form-control" placeholder="User Email address" type="text"
                                                name="email" #myemail>
                                        </div>
                                        <div>
                                            <input class="form-control" placeholder="Password" type="password"
                                                name="psw" #mypsw>
                                        </div>
                                        <br><br>
                                        <button mat-raised-button type="submit"
                                            class="btn btn-danger btn-round pull-center"
                                            (click)="btnClick(myemail.value,mypsw.value)">Log In</button> &nbsp;&nbsp;&nbsp;
                                        <button (click)="select()" class="btn btn-danger btn-round">sign up</button>
                                        <div class="clearfix"></div>
                                        <br>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div *ngIf="book2 == true">
                    <div class=" dei">
                        <div class="card card-profile " style="background-color: rgba(245, 245, 245, 0.4);">
                            <div class="card-body">
                                <h3 class="card-category"
                                    style="font-family:Bradley Hand, Brush Script Std, cursive;color:brown">Multi
                                    Ordering System</h3>
                                <h4 class="card-title">SIGN UP</h4>
                                <div class="card-body">
                                    <form>
                                        <div class="">
                                            <input class="form-control" placeholder="Emoloyee Name" name="empname"
                                                [(ngModel)]="empname">
                                        </div>
                                        <div class="">
                                            <input class="form-control" placeholder=" Emoloyee Email" type="email"
                                                name="email" [(ngModel)]="email">
                                        </div>
                                        <div class="">
                                            <input class="form-control" placeholder="Emoloyee Moblie Number"
                                                name="mobno" [(ngModel)]="mobno">
                                        </div>
                                        <div class="">
                                            <input class="form-control" placeholder="Emoloyee Deparment" name="empid"
                                                [(ngModel)]="empid">
                                        </div>
                                        <div class="">
                                            <input class="form-control" placeholder="Emoloyee Roll Id" name="rollid"
                                                [(ngModel)]="roolid">
                                        </div>
                                        <div class="">
                                            <input class="form-control" placeholder="Emoloyee Status Id" type="email"
                                                name="statusid" [(ngModel)]="statusid">
                                        </div>
                                        <div class="">
                                            <input class="form-control" placeholder="Emoloyee Password" name="psw"
                                                [(ngModel)]="psw">
                                        </div>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                                <div (click)="select1(empname,email,mobno,empid,roolid,statusid,psw)"
                                    class="btn btn-danger btn-round">DONE</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
