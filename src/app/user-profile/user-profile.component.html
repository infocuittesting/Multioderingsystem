<div class="main-content">
  <div class="container-fluid">

    <div class="card">
      <div class="card-header card-header-danger">
        <form action="">
          <div class="row">
            <div class="col-md-4">
              <div class="inpur-group">
                  <b for=""> From Date:  <input type="date" name="frdate" id="" class="form-control" placeholder="from date" [(ngModel)]="fromdate" style="width:50%"></b>
              </div>
            </div>
            <div class="col-md-4">
                <div class="inpur-group">
                    <b for=""> From Date:  <input type="date" name="toda" id="" class="form-control" placeholder="from date" [(ngModel)]="todate" style="width:50%"></b>
                </div>
              </div>
              <div class="col-md-4">
                  <div class="inpur-group">
                      <button class="btn btn-info" (click)="submit(fromdate,todate)">Get Report</button>
                  </div>
                </div>
          </div>

        </form>
        <!-- <h4 class="card-title">Reports</h4>
        <p class="card-category">Complete MOS Reports</p> -->
      </div>
      <div class="card-body card-bordered">
        <div class="row box">
          <div class="col-md-12">
            <br>
            <h4 class="text-center"> <b>Date Based Request</b> </h4>
            <div id="chartdiv" style="width:100%;height:500px"></div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-6 box">
            <br>
            <h4 class="text-center"> <b>Department Based Report</b> </h4>
            <div id="chartcolro" style="width:100%;height:400px"></div>
          </div>
          <div class="col-md-6 box">
            <br>
            <h4 class="text-center"> <b>Escalation Based Report</b> </h4>
            <div id="chartesc" style="width:100%;height:400px"></div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-6 box">
            <br>
            <h4 class="text-center"> <b>Room Based Report</b> </h4>
            <div id="chartcolumn" style="width:100%;height:400px"></div>
          </div>
          <div class="col-md-6 box">
            <br>
            <h4 class="text-center"> <b>Remainder Based Report</b> </h4>
            <div id="chartbar" style="width:100%;height:400px"></div>
          </div>
        </div>
        <br>
        <div class="row box">
          <div class="col-md-12">
            <br>
            <h4 class="text-center"> <b>Alexa Based Request</b> </h4>
            <div id="chartpie" style="width:100%;height:500px"></div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
